{#
 # Quotes entry template
 # -------------------
 #}

{% extends "_layout" %}
{% set title = "Quotes" %}

{% block content %}

<div class="main single">
	<article>
		{{ entry.body }}
		<h5>{{ entry.quoteAttribution }}</h5>
	</article>
	<button>
		{% for entry in craft.entries.section('quotes').order('RAND()').limit(1) %}
			<a href="{{ entry.url }}">Random</a>
		{% endfor %}
	</button>
</div>

{% endblock %}
